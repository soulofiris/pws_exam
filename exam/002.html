<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    window.onload = function(){
        let sum = 0, sub=0;
        for(let i =1; i<=100; i++){
            if(i%7===0 || i%9===0){
                sum +=i;
            }
            if(i%(7*9)===0){
                sub +=i;
            }
        }
        alert("합계 : " + (sum-sub));
    }
    

    </script>

</head>
<body>
    <h1>1부터 100 사이의 7의 배수와 9의 배수 합계를 alert()로 출력</h1>
    <p>단 공배수는 합계에서 제외, 결과는 1203</p>
</body>
</html>
