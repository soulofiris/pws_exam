<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
<script>
    window.onload=function(){
        let sum = 0;
        for(let i = 1; i<=100; i++){
            if(i%2===1){
                sum +=i;
            }
            else if(i%2===0)
                sum -=i;
            }
            console.log(sum)
        }
        





</script>

</head>
<body>
    <h1>1-2+3-4+....+99-100의 합계를 출력하시오</h1>
</body>
