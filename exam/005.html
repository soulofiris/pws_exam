<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            const scores = [75,80,65,55,60,85,90,100,70,50,85,92];
            
            let sum = 0, first = 0, second = 0;

            for(const score of scores){
                sum +=score;
                if(score>first){
                    second = first;
                    first = score;
                }
            }
            console.log("1,2등 제외 합 : " + (sum-first-second))



        }



    </script>
</head>
<body>
    <h1>배열에서 1,2등 제외한 합계</h1>
    <p>const scores = [75,80,65,55,60,85,90,100,70,50,85,92];</p>
</body>
</html>
